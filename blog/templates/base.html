<!DOCTYPE html>

<html>

    <head>
        {% load static %}
        <title>Mountain of Metal</title>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover">
        <meta name="description" content="Mountain of Metal is a heavy metal publication posting album reviews and articles to help you stay up to date in the world of metal">
        <link rel="stylesheet" href="{% static 'base.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>

    <body>
        {% load static %}
    <!-- Stock navbar
        <nav class="navbar">
            
            <ul>
                <li><a href="{% url 'home' %}"><img id = "logo" src="{% static 'Logo_Black_text_transparent_cropped.png' %}" alt="Mountain of Metal Logo"></a></li>
                <li><a href="{% url 'home' %}" class="nav-item">Reviews and Articles</a></li>
                <li><a href="{% url 'about' %}" class="nav-item">About</a></li>
                <li><a href="{% url 'contact' %}" class="nav-item">Contact</a></li>
            </ul>
        </nav>
    -->

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'home' %}"><img id = "logo" src="{% static 'Logo_Black_text_transparent_cropped.png' %}" alt="Mountain of Metal Logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Reviews and Articles <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'search' %}">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search-bar">
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
    </nav>

        {% block content %}

        {% endblock %}
      <footer id="footer" class="bg-light text-black d-flex-column text-center">
        <p>Copyright &copy 2022 Mountain of Metal</p>
      </footer>
    </body>
</html>
